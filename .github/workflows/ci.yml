name: Build and Push Docker images to ECR

on:
  push:
    branches:
      - main
    paths:
      - 'sam-app/**'

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  PROJECT_NAME: ${{ secrets.PROJECT_NAME }}

jobs:
  build-and-push:
    name: Build and push images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.0.0
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region "${AWS_REGION}" | docker login --username AWS --password-stdin "${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com"

      - name: Set image tag
        run: echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Build & push upload-app image
        run: |
          REPO="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${PROJECT_NAME}/upload-app"
          docker build -t "${REPO}:${IMAGE_TAG}" -t "${REPO}:latest" ./sam-app/upload-app
          docker push "${REPO}:${IMAGE_TAG}"
          docker push "${REPO}:latest"

      - name: Build & push process-app image
        run: |
          REPO="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${PROJECT_NAME}/process-app"
          docker build -t "${REPO}:${IMAGE_TAG}" -t "${REPO}:latest" ./sam-app/process-app
          docker push "${REPO}:${IMAGE_TAG}"
          docker push "${REPO}:latest"
